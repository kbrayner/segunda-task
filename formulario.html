<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Formulário</title>
</head>

<body>

  <header>
    <nav></nav>
  </header>

  <main>

    <div class="formulario-box">
      <h1 id="titulo">FORMULÁRIO</h1>
      <form action="/" method="get">

        <fieldset class="grupo">
          <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
          </div>

          <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
          </div>
        </fieldset>

        <div class="campo">
          <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="campo" id="areaAtuacao">
          <label><strong>Qual área da Fábrica de Software você deseja atuar?</strong></label>

          <label for="bancoDados">
            <input type="radio" name="areaAtuacao" id="bancoDados" value="Banco de Dados">
            Banco de Dados
          </label>

          <label for="testes">
            <input type="radio" name="areaAtuacao" id="testes" value="Testes">
            Testes
          </label>

          <label for="jogos">
            <input type="radio" name="areaAtuacao" id="jogos" value="Jogos">
            Jogos
          </label>
          
          <label for="mobile">
            <input type="radio" name="areaAtuacao" id="mobile" value="Mobile">
            Mobile
          </label>

          <label for="frontEnd">
            <input type="radio" name="areaAtuacao" id="frontEnd" value="Front End">
            Front-end
          </label>
          
          <label for="backEnd">
            <input type="radio" name="areaAtuacao" id="backEnd" value="Back End">
            Back-end
          </label>

          <label for="devops">
            <input type="radio" name="devops" id="devops" value="DevOps">
            DevOps
          </label>
        </div>

        <div class="campo">
          <label for="curso"><strong>Curso</strong></label>
          <select id="curso" name="curso">
            <option selected disabled value="">Selecionar</option>
            <option>Análise e Desenvolvimento de Sistemas</option>
            <option>Banco de Dados</option>
            <option>Ciência da Computação</option>
            <option>Ciência de Dados</option>
            <option>Coding</option>
            <option>Computação em Nuvem</option>
            <option>Desenvolvimento Back-end</option>
            <option>Desenvolvimento Mobile</option>
            <option>Engenharia da Computação</option>
            <option>Engenharia de Software</option>
            <option>Outro</option>
          </select>
        </div>

        <fieldset class="grupo">
          <div id="tecnologias-box">
            <label><strong>Quais as suas tecnologias preferidas?</strong></label>

            <input type="checkbox" name="tecnologias" id="html" value="HTML">
            <label for="html">HTML</label>

            <input type="checkbox" name="tecnologias" id="js" value="JavaScript">
            <label for="js">JavaScript</label>

            <input type="checkbox" name="tecnologias" id="java" value="Java">
            <label for="java">Java</label>

            <input type="checkbox" name="tecnologias" id="python" value="Python">
            <label for="python">Python</label>

            <input type="checkbox" name="tecnologias" id="php" value="PHP">
            <label for="php">PHP</label>
          </div>
        </fieldset>

        <div class="campo">
          <br>
          <label for="mensagem"><strong>Mensagem</strong></label>
          <textarea row="6" style="width: 26em" name="mensagem" placeholder="Digite sua mensagem"></textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <footer></footer>

</body>

</html>
